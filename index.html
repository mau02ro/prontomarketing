<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link href="https://mk0prontomarkethe0vk.kinstacdn.com/wp-content/themes/phoenix/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
	
	<div class="caseCard">
		<div class="caseCard_top">
			<img
				src="https://screenshots.prontomarketing.com/mshots/v1/http%3A%2F%2Fwww.sdsm.com%2F%2F?w=600"
				alt=""
				class="caseCard_top-image"
			/>
			<div class="caseCard_top-icons">
				<a href="" class=""><i class="fas fa-link"></i></a>
				<a href="" class=""><i class="fas fa-book"></i></a>
			</div>
		</div>
		<div class="caseCard_down">
			<p class="caseCard_down-text">San Diego Sports Medicine and Family Health Center</p>
		</div>
	</div>

	<style type="text/css">
		body{
			font-family: "proxima_novalight", lucida grande, Arial, sans-serif;
			padding: 70px;
		}
		.caseCard, .caseCard *{
			margin: 0;
			box-sizing: border-box;
		}
		.caseCard{
			background: #fff;
			display: inline-flex;
			flex-flow: column;
			height: 280px;
			width: 262px;
			transition: .5s;
			border: 1px solid rgba(0,0,0,0.05);
		}
		.caseCard_top{
			position: relative;
			min-height: 195px;
		}
		.caseCard_top-image{
			width: 100%;
		}
		.caseCard_top-icons{
			display: flex;
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			background: rgba(0, 0, 0, .5);
			justify-content: center;
			align-items: center;
			transition: .5s;
			opacity: 0;
		}
		.caseCard_top-icons a{
			text-decoration: none;
			color: #fff !important;
			width: 38px;
			height: 38px;
			border: 2px solid #fff;
			border-radius: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 0 7px;
		}

		.caseCard:hover{
			box-shadow: 8px 9px rgba(0,0,0,0.15);
		}
		.caseCard:hover .caseCard_top-icons{
			opacity: 1;
		}

		.caseCard_down{
			height: inherit;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 4px;
			min-height: 80px;
		}
		.caseCard_down-text{
			text-align: center;
			font-size: 15px;
    	line-height: 1.2;
			font-weight: lighter;
		}

		@media screen and (max-width: 760px) {
			.caseCard{
				width: 100%;
				height: auto;
			}
		}
	</style>
</body>
</html>
